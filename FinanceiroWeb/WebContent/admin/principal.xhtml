<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/templates/interna.xhtml">
	<ui:define name="titulo">
	  			Cadastro de Usuários
	  		</ui:define>
	<ui:define name="corpo">

		<h:form id="principal" prependId="false" >
			<p:messages />
			<h:dataTable value="#{usuarioBean.lista}" var="usuario" rules="rows"
				cellpadding="5">
				<f:facet name="caption">
					A listagem a seguir exibe a relação de todos os usuários do sistema. Você poderá realizar ativação e desativação, edição e exclusão para os usuários.
				</f:facet>

				<f:facet name="header">
					Listagem de Usuários
				</f:facet>

				<f:facet name="footer">
					Final da listagem
				</f:facet>

				<h:column >
					<p:commandLink action="#{usuarioBean.ativar}" process="@this" update="@form" >
						<h:graphicImage library="imagens"
							name="usuario_ativo_#{usuario.ativo}.png" 
							style="border:0px;" />
						<f:setPropertyActionListener target="#{usuarioBean.usuario}"
							value="#{usuario}" />
					</p:commandLink>
				</h:column>

				<h:column>
					<f:facet name="header">Código</f:facet>
					#{usuario.codigo}
				</h:column>

				<h:column>
					<h:graphicImage library="imagens"
						name="bandeira_#{usuario.idioma}.png" />
				</h:column>

				<h:column>
					<f:facet name="header">Nome</f:facet>
					#{usuario.nome}
				</h:column>

				<h:column>
					<f:facet name="header">e-Mail</f:facet>
					<a href="mailto:#{usuario.email}">#{usuario.email}</a>
				</h:column>

				<h:column>
					<f:facet name="header">Permissões</f:facet>
					<p:commandLink process="@form" update=":principal"  
						action="#{usuarioBean.atribuiPermissao(usuario,'ROLE_ADMINISTRADOR')}"
						title="Permissão Administrador">
						<h:graphicImage library="imagens"
							name="ROLE_ADMINISTRADOR_#{usuario.permissao.contains('ROLE_ADMINISTRADOR')}.png"
							style="border:0px;" />
					</p:commandLink>

					<p:commandLink process="@form" update=":principal"
						action="#{usuarioBean.atribuiPermissao(usuario,'ROLE_USUARIO_VIP')}"
						title="Permissão Usuário Vip">
						
						<h:graphicImage library="imagens"
							name="ROLE_USUARIO_VIP_#{usuario.permissao.contains('ROLE_USUARIO_VIP')}.png"
							style="border:0px;" />
					</p:commandLink>
				</h:column>

				<h:column>
					<p:commandLink action="#{usuarioBean.editar}">
						<h:graphicImage library="imagens" name="editar16.png"
							style="border:0px;" />
						<f:setPropertyActionListener target="#{usuarioBean.usuario}"
							value="#{usuario}" />
						<f:setPropertyActionListener target="#{usuarioBean.destinoSalvar}"
							value="/admin/principal" />
					</p:commandLink>
				</h:column>
				<h:column>
					<p:commandLink action="#{usuarioBean.excluir}" update=":principal" process="@this"
						onclick="if(!confirm('Confirma a exclusão do usuário #{usuario.nome}?')) return false;">
						<h:graphicImage library="imagens" name="excluir16.png"
							style="border:0px;" />
						<f:setPropertyActionListener target="#{usuarioBean.usuario}"
							value="#{usuario}"></f:setPropertyActionListener>
					</p:commandLink>
				</h:column>
			</h:dataTable>

		</h:form>

	</ui:define>
</ui:composition>



</html>
