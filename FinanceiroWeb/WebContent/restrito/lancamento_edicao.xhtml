<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<ui:composition>
	<h:form id="edicao"  >
		<h:messages />

		<h:inputHidden value="#{lancamentoBean.editado.lancamento}" />
		
		<h:panelGrid columns="5">
			<h:outputLabel value="Data" for="data" />
			<h:outputLabel value="Categoria" for="categoria" />
			<h:outputLabel value="Descrição" for="descricao" />
			<h:outputLabel value="Valor" for="valor" />
			<h:outputLabel value="Cheque" for="numeroCheque" />
			
						
			<p:calendar id="data" value="#{lancamentoBean.editado.data}" pattern="dd/MM/yyyy"/>
						
			<h:selectOneMenu id="categoria" value="#{lancamentoBean.editado.categoria}">
				<f:selectItems value="#{categoriaBean.categoriasSelect}" />
			</h:selectOneMenu>

			<h:inputText id="descricao"	value="#{lancamentoBean.editado.descricao}"	required="true" size="30" />
									
			<h:inputText id="valor" value="#{lancamentoBean.editado.valor}"	size="10" validatorMessage="Não é permitido valores negativos para depesas." >
				<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
				<f:validateDoubleRange minimum="0"  />
			</h:inputText>
			 
			<h:inputText value="#{lancamentoBean.numeroCheque}" id="numeroCheque" maxlength="6" size="6" valueChangeListener="#{lancamentoBean.mudouCheque}" />
			
				
			
		</h:panelGrid>
		<p:commandButton value="Novo" action="#{lancamentoBean.novo}" process="@this" update=":edicao, :listagem"/>
		<p:commandButton value="Salvar" action="#{lancamentoBean.salvar}" update=":listagem, :edicao"/>
	</h:form>
</ui:composition>
</html>
