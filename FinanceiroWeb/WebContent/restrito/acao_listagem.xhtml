<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition>
	<h:panelGrid style="margin:0px auto;">
		<h:panelGroup>
			<h:form id="listagem" >
				<h:dataTable value="#{acaoBean.lista}" var="acaoVirtual"
					cellpadding="3" rendered="#{!empty acaoBean.lista}">
					<h:column>
						<f:facet name="header">
								Sigla
							</f:facet>
						<p:commandLink title="gráfico da ação" process="@this" update=":graficosAcao" >
							
							<h:outputText value="#{acaoVirtual.acao.sigla}" />
							<f:setPropertyActionListener target="#{acaoBean.selecionada}"
								value="#{acaoVirtual}" />
						</p:commandLink>
					</h:column>

					<h:column>
						<f:facet name="header">
								Descrição
						</f:facet>

						<h:outputText value="#{acaoVirtual.acao.descricao}" />

					</h:column>

					<h:column>
						<f:facet name="header">
								Origem
						</f:facet>

						<h:outputText value="#{acaoVirtual.acao.origem}" />

					</h:column>

					<h:column>
						<f:facet name="header">
								Quantidade
						</f:facet>

						<h:outputText value="#{acaoVirtual.acao.quantidade}"
							style="text-align:right; display:block;" />

					</h:column>

					<h:column>
						<f:facet name="header">
								Último Preço
						</f:facet>

						<h:outputText value="#{acaoVirtual.ultimoPreco}"
							style="text-align:right; display:block;">
							<f:convertNumber type="currency" />
						</h:outputText>

					</h:column>

					<h:column>
						<f:facet name="header">
								Total
						</f:facet>

						<h:outputText value="#{acaoVirtual.total}"
							style="text-align:right; display:block;">
							<f:convertNumber type="currency" />
						</h:outputText>

					</h:column>
					
					<h:column>
						<p:commandLink title="editar" process="@this" update=":edicao :listagem :graficoCarteira" >
							
							<h:graphicImage library="imagens" name="editar16.png" />
							<f:setPropertyActionListener target="#{acaoBean.selecionada}" value="#{acaoVirtual}" />
						</p:commandLink>
					</h:column>
					
					<h:column>
						<p:commandLink title="excluir" action="#{acaoBean.excluir}" process="@this" update=":listagem :listagem :graficoCarteira" 
						onclick="if(!confirm('Confirma a exclusão da sigla #{acaoVirtual.acao.sigla}')) return false;">
							
							<h:graphicImage library="imagens" name="excluir16.png" />
							<f:setPropertyActionListener target="#{acaoBean.selecionada}" value="#{acaoVirtual}" />
						</p:commandLink>
					</h:column>
					
				</h:dataTable>
			</h:form>
		</h:panelGroup>
	</h:panelGrid>
</ui:composition>
</html>
